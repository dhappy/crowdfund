<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>DoH Project Funding</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="icon" type="image/png" href="//lh4.googleusercontent.com/-lOSFYps4xj8/UhPmr4lEphI/AAAAAAAAAUc/ZaocbxQpQIw/w272-h247-no/png" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="//builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.4.0/ember.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.6/ember-data.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="github.jquery"></script>
    <script type="text/javascript" src="ember.js"></script>
    <script type="text/javascript" src="router.js"></script>
    <script type="text/javascript" src="models/project.js"></script>
    <script type="text/javascript" src="controllers/projects_controller.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="projects">
      <p>Projects</p>

      <ul id="project-list">
        {{#each}}
          <li {{bind-attr class="isCompleted:completed"}}>
            <input type="checkbox" class="toggle"/>
            <label>{{name}}</label><button class="destroy"></button>
          </li>
        {{/each}}
      </ul>

      {{input type="text" id="new-project" placeholder="Project Name?" value=projName action="createProject"}}
    </script>
    <div class="container">
      <div id="content" class="jumbotron">
        <h1><acronym title="Department of Happiness">DoH</acronym> Project Funding</h1>

      </div>
    </div>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-42087393-3', 'wholcomb.github.io');
      ga('send', 'pageview');
    </script>
  </body>
</html>
